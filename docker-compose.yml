services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      # This connects to your host's Docker Model Runner
      - LLM_BASE_URL=http://host.docker.internal:12434/v1
      - LLM_API_KEY=unused
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-llama-3.2-3b}
    extra_hosts:
      - "host.docker.internal:host-gateway"
