services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_BASE_URL=http://host.docker.internal:12434/v1
      - LLM_API_KEY=unused
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-llama-3.2-3b}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: [ "uvicorn", "backend.src.main:app", "--host", "0.0.0.0", "--port", "8000" ]

  frontend:
    build: .
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    command: [ "streamlit", "run", "frontend/app.py", "--server.address=0.0.0.0" ]
